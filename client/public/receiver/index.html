<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Receiver Sample</title>
</head>

<body>

  <div class="row mx-5" >
    <h1>Receiver Sample</h1>
    <div class="col me-5 mt-3">
      <div id="warning" hidden="true"></div>

      <div id="player" allow="autoplay"></div>
    </div>
    <div class="col ms-5 mt-3">
      <form>
        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Wall Width</label>
          <div class="row ms-1">
            <input type="range" class="form-range col" value="6" min="3" max="10" step="0.5" id="WallWidth">
            <div class="value2 col-1">6</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Depth</label>
          <input type="number" class="form-control" value="3" min="3" max="10" id="Depth">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Amount of Glasses</label>
          <input type="number" class="form-control" value="5" min="1" max="10" id="Glasses" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Room between glasses</label>
          <input type="number" class="form-control" value="0.3" min="0.1" max="2" step="0.1" id="RoomGlasses" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    
  </div>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script type="module" src="js/main.js"></script>

</body>

</html>
